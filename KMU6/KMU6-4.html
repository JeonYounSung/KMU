<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //while문
        var i = 1;
        while(i<=10) {
            document.write(i + "<br>");
            i++;
        }

        //for문
        for(var i=1; i<=10; i++) {
            document.write(i+"<br>")
        }
    </script>
</body>
</html>
